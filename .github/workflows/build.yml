on:
  push:
    branches:
      - main
jobs: 
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      # - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn test
      - name: Build Project
        run: yarn build
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
            name: build
            path: './build'
  deploy-pages:
    runs-on: ubuntu-latest
    container: node:16
    needs: [build-node]
    steps: 
      - name: Download artifact
        uses: actions/domnload-artifact@v3d
        with:
          name: build
      - name: Test artifact download  
        run: ls -R



